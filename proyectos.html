<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Chevy</title>
    <link rel="stylesheet" href="styles/proyectos.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="header-logo">
            <img src="img/logo.png" alt="Logo Chevrolet Chevy Care">
        </div>
        <h1>PROYECTOS</h1>
        <p>Cada Chevy que restauramos es un proyecto único. Explora algunos de nuestros trabajos recientes y descubre cómo transformamos estos íconos en verdaderas joyas en la carretera.</p>
    </header>

    <!-- Sección de Proyectos -->
    <section class="projects-grid">
        <!-- Proyecto 1 -->
        <div class="project-card">
            <img src="img/proyecto1.jpg" alt="Imagen del Proyecto 1">
            <div class="project-text-overlay">
                <h2>PREPARADO PARA CUARTOS DE MILLA</h2>
            </div>
        </div>

        <!-- Proyecto 2 -->
        <div class="project-card">
            <img src="img/proyecto2.jpg" alt="Imagen del Proyecto 2">
            <div class="project-text-overlay">
                <h2>PERFECCIÓN PARA CARSHOWS</h2>
            </div>
        </div>
    </section>

</body>
</html>
